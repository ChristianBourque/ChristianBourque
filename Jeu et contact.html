                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"

                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">

                </div>
            </nav>
            <div class="col-12">
                <h1>Jeu et contact</h1>
                <p>Inscription à la liste de courriels</p>
                <form>
                    <div class="form-row" id="formulaire">
                        <div class="form-group col-md-6">
                            <label for="inputEmail4">Courriel</label>
                            <input type="email" class="form-control" id="inputEmail4" placeholder="Courriel">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputPassword4">Mot de passe</label>
                            <input type="password" class="form-control" id="inputPassword4" placeholder="Mot de passe">
                        </div>
                    </div>
                    <div class="form-group" id="formulaire">
                        <label for="inputAddress">Adresse</label>
                        <input type="text" class="form-control" id="inputAddress" placeholder="Adresse">
                    </div>
                    <div class="form-group" id="formulaire">
                        <label for="inputAddress2">Adresse 2</label>
                        <input type="text" class="form-control" id="inputAddress2" placeholder="Appartement ou numéro d'unité">
                    </div>
                    <div class="form-row" id="formulaire">
                        <div class="form-group col-md-6">
                            <label for="inputCity">Ville</label>
                            <input type="text" class="form-control" id="inputCity">
                        </div>
                        <div class="form-group col-md-4" id="formulaire">
                            <label for="inputState">Province</label>
                            <select id="inputState" class="form-control">
                                <option selected>Choisir...</option>
                                <option>Québec</option>
                                <option>Ontario</option>
                                <option>Nouvelle-Écosse</option>
                                <option>Terre-Neuve/Labrador</option>
                                <option>Manitoba</option>
                                <option>Alberta</option>
                                <option>Colombie-Britannique</option>
                                <option>Nouveau-Brunswick</option>
                                <option>Yukon</option>
                                <option>Territoires du Nord-Ouest</option>
                            </select>
                        </div>
                        <div class="form-group col-md-2" id="formulaire">
                            <label for="inputZip">Code postal</label>
                            <input type="text" class="form-control" id="inputZip">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submit">S'inscrire à la liste</button>
                </form>
            </div>
        </div>
    </div>
    <div class="col-12 text-center" id="pied de page">
        <p>Tous droits réservés</p>
        <p>Christian Bourque</p>
        <p>2018</p>
    </div>
